<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <h1 class="header__title">Todo App</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix Representation">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="tasks new-tasks">
      <h2 class="tasks__title new-tasks__title">Add Item</h2>
      <div class="new-tasks__wrapper">
        <input class="tasks__input new-tasks__input" type="text">
        <button class="tasks__btn tasks__btn_add">Add</button>
      </div>
    </section>
    <section class="tasks incomplete-tasks">
      <h2 class="tasks__title incomplete-tasks__title">Todo</h2>
      <ul class="tasks__list incomplete-tasks__list">
        <li class="tasks__item">
          <input class="tasks__input tasks__input_checkbox" type="checkbox">
          <label class="tasks__name">Pay Bills</label>
          <input class="tasks__input tasks__input_text" type="text">
          <button class="tasks__btn tasks__btn_edit">Edit</button>
          <button class="tasks__btn tasks__btn_delete">
            <img class="tasks__btn-img" src="./remove.svg" alt="Delete Arrow Button">
          </button>
        </li>
        <li class="tasks__item tasks__item_edit">
          <input class="tasks__input tasks__input_checkbox" type="checkbox">
          <label class="tasks__name">Go Shopping</label>
          <input class="tasks__input tasks__input_text" type="text" value="Go Shopping">
          <button class="tasks__btn tasks__btn_edit">Save</button>
          <button class="tasks__btn tasks__btn_delete">
            <img class="tasks__btn-img" src="./remove.svg" alt="Delete Arrow Button">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks completed-tasks">
      <h2 class="tasks__title">Completed</h2>
      <ul class="tasks__list completed-tasks__list">
        <li class="tasks__item">
          <input class="tasks__input tasks__input_checkbox" type="checkbox" checked>
          <label class="tasks__name">See the Doctor</label>
          <input class="tasks__input tasks__input_text" type="text">
          <button class="tasks__btn tasks__btn_edit">Edit</button>
          <button class="tasks__btn tasks__btn_delete">
            <img class="tasks__btn-img" src="./remove.svg" alt="Delete Arrow Button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
